<!-- This is the page, the owner ( future seller) will see -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Owner!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Link to Google Fonts stylesheets for the 'Inter' and 'Poppins' fonts. -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Poppins:ital,wght@0,300;1,200;1,300&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" />
</head>

<body>
  <section class="header">
    <nav>
      <a href="index.html"><img src="images/tokenimmo.png" /></a>
      <div class="nav-links" id="navLinks">
        <!-- if we click on it: hide menu-->
        <i class="fa fa-times" onclick="hideMenu()"></i>

        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="">OWNER</a></li>
          <li><a href="community.html">COMMUNITY</a></li>
          <li><a href="howto.html">HOW TO</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </div>
      <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

    <div class="text-box">
      <h2>Unlock Liquidity WITHOUT selling your Asset</h2>
      <h3>
        Find out how much you can <span style="color: #bf31bf">receive</span>
      </h3>



      <div class="grid-container">

        <div id="result-container" style="display: none">
          <h2>STO Result:</h2>
          <p id="result-after1Year"></p>
          <p id="result-after5Years"></p>
        </div>



        <div class="input-box">
          <form>
            <div class="input-field-container">
              <label for="market-value">
                Market Value:
                <div class="info-box">
                  Enter the market value of your asset in US dollars.
                </div>
              </label>
              <input type="number" id="market-value" class="input-field" required />
            </div>

            <div class="input-field-container">
              <label for="debt">
                Debt:
                <div class="info-box">
                  Enter the total debt amount in US dollars.
                </div>
              </label>
              <input type="number" id="debt" class="input-field" required oninput="validatePositiveNumber(this)" />
            </div>

            <div class="input-field-container">
              <label for="costs-sto">
                Costs STO:

                <div class="info-box">
                  Costs associated with Security Token Offering (STO) as a
                  percentage, which are 5%. <br />
                  STOs provide a means to raise capital from a wide range of
                  investors <br />
                  all regulatory compliant, read more in the "How to" section.
                </div>
              </label>
              <input type="text" id="costs-sto" class="input-field" placeholder="5%" readonly />
            </div>

            <div class="input-field-container">
              <label for="net-payout">
                Net Payout :
                <div class="info-box">
                  Enter the net payout as a percentage = Annual Rental Income
                  after all fees. We recommend 1.75% and not above 4%
                </div>
              </label>
              <select id="net-payout" class="input-field">
                <option value="0.5">0.75%</option>
                <option value="1">1%</option>
                <option value="2" selected>1.75%</option>
                <option value="3">2%</option>
                <option value="4">2.75%</option>
                <option value="5">3%</option>
                <option value="6">3.75%</option>
                <option value="7">4%</option>

              </select>
            </div>

            <div class="input-field-container">
              <label for="sto-duration">STO Duration:
                <div class="info-box">Select the STO duration in years. We recommend 4 years</div>
              </label>
              <select id="sto-duration" class="input-field">
                <option value="4">4 years</option>
                <option value="5">5 years</option>
                <option value="10">10 years</option>
                <option value="15">15 years</option>
                <option value="20">20 years</option>
                <option value="25">25 years</option>
                <option value="30">30 years</option>
              </select>
            </div>
          </form>
        </div>


        <div class="text-box">

          <button onclick="calculateSTO()" class="b-buyer">Calculate</button>
        </div>


      </div>


    </div>
  </section>

  <script src="sto-calculator.js"></script>
</body>

</html>
